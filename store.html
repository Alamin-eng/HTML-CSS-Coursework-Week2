      <main class='main'>
        <section class='h1-and-form'>
            <h1>Order your Karma wifi device today!</h1>
            <form action="" method="get">
                <!-- names div -->
                <div class='names'>
                    <div>
                        <label for="name">First Name*</label> <br>
                        <input id='name' type="text" name='fname' required>
                    </div>
                    <div>
                        <label for="name">Last Name*</label> <br>
                        <input id='name' type="text" name='lname' required>
                    </div>
                </div>
                <!-- end of names div -->
                <!-- address -->
                <div class='address'>
                    <label for="address">Address*</label> <br>
                    <input type="text" id='address' name='address'required>
                </div>
                <div class='address-2'>
                    <label for="address">Address 2</label> <br>
                    <input type="text" id='address' name='address'>
                </div>
                <!-- city and post-code -->
                <div class='city-and-postcode'>
                    <div class='city'>
                        <label for="city">City*</label> <br>
                        <select id="city" name='city' required>
                            <option value="london">London</option>
                            <option value="Manchester">Manchester</option>
                            <option value="Glasgow">Glasgow</option>
                            <option value="Cardif">Cardif</option>
                        </select>
                    </div>
                    <div class='postcode'>
                        <label for="postcode">Postcode*</label> <br>
                        <input id='postcode' type="text" name='postcode'required>
                    </div>
                </div>
                <!-- end of city-and-postcode div -->
                <!-- color div -->
                <div class='color'>
                    <label>Select a colour</label> <br> <br>
                    <input type="radio" id='k-orange' name='color' value="karma-orange">
                    <label for='k-orange'>Karma orange</label>
                    <input type="radio" id='s-grey' name='color' value="space-grey">
                    <label for='s-grey'>Space grey</label>
                </div>
                <!-- div to create reasonalbe space -->
                <div class='create-space'>

                </div>
                <!-- Terms and Conditions -->
                <div class='term-condition'>
                    <input type="checkbox" id='checkbox' name="check" value="checked">
                    <label for="checkbox">By placing the order you agreed to Karma's
                        <a href="#" style="color: #DE6E49">Terms and Conditions*</a>
                    </label>
                </div>
                <!-- Submit button -->
                <input class='submit' type="submit" value="Place my order">
            </form>
          </section>
